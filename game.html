<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="replay" id="replay"></div>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="user">
            <h1>Choose Your Choice...</h1>
            <button type="button" onclick="play('stone')">Stone</button>
            <button type="button" onclick="play('paper')">Paper</button>
            <button type="button" onclick="play('scissor')">Scissor</button>
        </div>

        <div class="com">
            <h1>Computer Choice...</h1>
            <button type="button" id="stone">Stone</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissor">Scissor</button>
        </div>

        <h2 id="tie"></h2>
        <div id="score">BotScore: 0  YourScore: 0</div>
        <span id="gameOver"></span>
    </div>

    <script src="game.js"></script>
</body>
</html>
